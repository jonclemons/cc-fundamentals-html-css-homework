<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link href="styles.css" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <div class="header">
      <h1 id="profile-name">Hey, I'm <span class="name">Jon Clemons</span></h1>
      <h2>Currently I'm a product manager at <span class="indeed">Indeed</span></h2>
      <h3>And I've lived in <span class="nippon">Japan</span> for <span class="longtime">16 years</span>.</h3>
  </div>
  <div class="row hobbies">
    <div class="column">
      <img src="about-me.jpg" id="profile-pic">  
    </div>
  </div>
  
  <div class="row hobbies">
    <div class="column">
      <p>This is what I like to do in my free time.</p>
      <ul>
        <li>cycling</li>
        <li>play with my kids</li>
        <li>road trips</li>
        <li>travel</li>
        <li>photography</li>
      </ul>
    </div>
  </div>
  <!-- Photo Grid -->
<div class="row hobbies"> 
  <div class="column">
    <img class="profile-favorite" src="pic1.jpg">
  </div>
  <div class="column">
    <img class="profile-favorite" src="pic2.jpg">
  </div>
  <div class="column">
    <img class="profile-favorite" src="pic3.jpg">
  </div>
  <div class="column">
    <img class="profile-favorite" src="pic4.jpg">
  </div>
  <div class="column">
    <img class="profile-favorite" src="pic5.jpg">
  </div>
    
</div>
  

</body>

</html>
